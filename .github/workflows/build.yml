name: Build and Release Electron App

on:
  push:
    branches:
      - main
      - lemdiklat
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false # Ensure Linux build finishes even if Win/Mac fails
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install RPM dependencies specifically for Linux/Ubuntu runner
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Install dependencies
        run: npm install

      - name: Build and Release
        uses: samuelmeuli/action-electron-builder@v1
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        with:
          github_token: ${{ secrets.github_token }}
          # Conditional args for Linux to ensure RPM is built
          args: ${{ matrix.os == 'ubuntu-latest' && '--linux rpm AppImage' || (matrix.os == 'macos-latest' && '--mac' || '--win') }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Upload Linux Artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            release/*.rpm
            release/*.AppImage
          retention-days: 1

      - name: Upload Windows Artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: release/*.exe
          retention-days: 1

      - name: Upload macOS Artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: release/*.dmg
          retention-days: 1